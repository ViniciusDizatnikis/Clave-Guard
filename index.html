<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <link rel="stylesheet" href="styles.css">
   <link rel="shortcut icon" href="assets/geradorDeSenhasLogo.ico" type="image/x-icon">
    <title>Gerador De Senhas</title>



    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parte1">
        <img src="assets/Texto.png" alt="gerador de senhas logo">
        <div class="container-input">
            <span>Quantidade <span id="sizePassword"></span> caracteres</span>
            <input type="range" class="slider" id="slider" min="5" max="25" value="15">
            <button type="submit" id="button" onclick="generatePassword()">Gerar senha</button>
        </div>

        <div id="container-password" class="container-password hidden">
            <span class="title">Senha sugerida:</span>
            <span id="password" class="password" onclick="copyPassword()"></span>
            <span class="tooltip" id="tooltip"> Precione para copiar</span>
            <img id="checked"   src="assets/check.png" alt="">
        </div>
    </div>
    

   <footer>
    <div class="logos">
        <a href="https://www.instagram.com/vinix_dz/" target="_blank">
            <img src="assets/instagram.png" alt="instagram" >
        </a>
        <a href="https://www.linkedin.com/in/vinicius-dizatnikis-80307a30a/" target="_blank">
            <img src="assets/linkedin.png" alt="">
        </a>
        <a href="https://github.com/ViniciusDizatnikis" target="_blank">
            <img src="assets/github.png" alt="">
        </a>
    </div>
    <p>&copy 2024 Vinicius Dizatnikis. Todos os direitos reservados.</p>
   </footer>
    <script src="script.js"></script>
</body>
</html>
